<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product list with cart</title>

</head>

<body>
  <main class="main">
    <div class="inner-warp">
      <section class="grid">

        <h1 class="first-title">Desserts</h1>
        <div class="grid-warp">

        </div>
      </section>
      <section class="sidebar">
        <div class="said-warp">
          <h2 class="second-title">Your Cart (<span class="number-total">0</span>)</h2>
          <div class="full-cart hidden">
            <div class="order">

            </div>
              <div class="order-total">
                Order Total <span class="totale-amount">$0</span>
              </div>
              <div class="delivery "><img src="assets/images/icon-carbon-neutral.svg"> This is a <b>carbon-neutral delivery</b></div>
              <button class="conferm-order">confirm Order</button>
          </div>
          <div class="empty-cart">
            <img src="assets/images/illustration-empty-cart.svg" alt="">
            <div class="msg"> Your added items will appear here</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Firas Abdeljaouad</a>.
  </div>

</body>
<script src="javaScript.js"></script>

</html>
